    <style>
        .body1 {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .tab-button {
            flex: 1;
            text-align: center;
            background: #ddd;
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .tab-button:hover {
            background: #bbb;
        }

        .tab-content {
            padding: 20px;
            margin-bottom: 60px; /* Space for the fixed tabs */
        }

        .tab-content div {
            display: none;
        }

        input[type="radio"] {
            display: none;
        }

        #tab1:checked ~ .content1,
        #tab2:checked ~ .content2,
        #tab3:checked ~ .content3 {
            display: block;
        }

        .tab-content label {
            display: block;
            cursor: pointer;
        }
    </style>
