    <script>
        // Пример использования query string параметров в JS
        // Например, если URL страницы выглядит как http://example.com/?name=John&age=30

        // Парсим query string параметры из URL
        const urlParams = new URLSearchParams(window.location.search);

        // Получаем значение параметра "name"
        const name = urlParams.get('name');

        // Получаем значение параметра "age" и преобразуем его в число
        const age = parseInt(urlParams.get('age'), 10);

        // Выводим данные на страницу
        document.getElementById('output').innerHTML = `Привет, ${name}! Ваш возраст: ${age}`;
