<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicker123</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #007bff;
            --tg-theme-button-color: #007bff;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
        }

        .content {
            flex: 1;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background: var(--tg-theme-bg-color);
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-top: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-top: 2px solid var(--tg-theme-button-color);
            background: #f5f5f5;
        }

        .image-button {
            width: 200px;
            height: 200px;
            border: none;
            background-image: url('https://gas-kvas.com/grafic/uploads/posts/2024-01/gas-kvas-com-p-znachok-bitkoina-na-prozrachnom-fone-15.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-button:active {
            transform: scale(0.95);
        }

        .button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .energy-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .energy-fill {
            height: 100%;
            background: var(--tg-theme-button-color);
            transition: width 0.3s;
        }

        #balance, #energy {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .boost-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="content" id="content1">
        <h1 id="balance">0</h1>
        <div id="energy">Energy: 100/100</div>
        <div class="energy-bar"><div class="energy-fill" id="energy-fill" style="width: 100%"></div></div>
        <button id="click" class="image-button"></button>
    </div>
    <div class="content" id="content2" style="display:none;">
        <h2>Boosts</h2>
        <div id="boosts">
            <div class="boost-item">
                <span>Click Power +1</span>
                <button class="button boost-multiply-per-click">Buy (100)</button>
            </div>
            <div class="boost-item">
                <span>Energy Limit +100</span>
                <button class="button boost-energy-limit">Buy (200)</button>
            </div>
            <div class="boost-item">
                <span>Passive Card 1 (+1/sec)</span>
                <button class="button boost-passive-card1">Buy (500)</button>
            </div>
            <div class="boost-item">
                <span>Passive Card 2 (+2/sec)</span>
                <button class="button boost-passive-card2">Buy (1000)</button>
            </div>
            <div class="boost-item">
                <span>Recharge Energy +1/sec</span>
                <button class="button boost-recharge-energy">Buy (300)</button>
            </div>
        </div>
    </div>
    <div class="content" id="content3" style="display:none;">
        <h2>Friends</h2>
        <p>Invite friends to earn bonuses!</p>
        <button class="button invite-friend">Invite Friend</button>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="1">Click</div>
        <div class="tab" data-tab="2">Boost</div>
        <div class="tab" data-tab="3">Friends</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhLISxR41ZYKyyffiY08c_YtqYQdu85pk",
            authDomain: "test-b5ec3.firebaseapp.com",
            databaseURL: "https://test-b5ec3-default-rtdb.firebaseio.com",
            projectId: "test-b5ec3",
            storageBucket: "test-b5ec3.appspot.com",
            messagingSenderId: "489032935342",
            appId: "1:489032935342:web:922e8c518ad0ff6b6eca3f",
            measurementId: "G-YNQM9CV4P3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Переменные
        let localBalance = 0; // Локальный баланс для UI
        let serverBalance = 0; // Серверный баланс из БД
        let energy = 100;
        let maxEnergy = 100;
        let clickPower = 1;
        let rechargeRate = 1; // Скорость восстановления энергии в секунду
        let passiveIncome = 0; // Пассивный доход в секунду
        let userId = null;
        let loginTimestamps = [];
        let clickBalanceHistory = [];

        // Извлечение pass1 из URL
        const urlParams = new URLSearchParams(window.location.search);
        const pass1 = urlParams.get("pass1");

        // Получение Telegram user ID
        userId = tg.initDataUnsafe.user?.id;
        if (!userId || !pass1) {
            alert("Ошибка: не удалось получить Telegram ID или пароль");
            tg.close();
            throw new Error("Missing userId or pass1");
        }

        // Аутентификация в Firebase
        const email = userId + "@example.com";
        signInWithEmailAndPassword(auth, email, pass1)
            .then((userCredential) => {
                initializeUserData();
            })
            .catch((error) => {
                alert("Ошибка аутентификации: " + error.message);
                tg.close();
            });

        // Инициализация данных пользователя
        function initializeUserData() {
            const userRef = ref(db, "users/" + userId);
            onValue(userRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    serverBalance = data.balance || 0;
                    localBalance = serverBalance; // Изначально синхронизируем
                    energy = data.energy || 100;
                    maxEnergy = data.boosts?.energy_limit?.slice(-1)[0]?.level || 100;
                    clickPower = data.boosts?.multiply_per_click?.length || 1;
                    rechargeRate = 1 + (data.boosts?.recharge_energy?.length || 0);
                    passiveIncome = calculatePassiveIncome(data.boosts?.passive || {});
                    loginTimestamps = data.login_timestamps || [];
                    clickBalanceHistory = data.click_balance_history || [];
                    updateUI();
                } else {
                    saveInitialData();
                    updateUI();
                }
                // Добавляем timestamp входа
                addLoginTimestamp();
            });
        }

        // Сохранение начальных данных
        function saveInitialData() {
            set(ref(db, "users/" + userId), {
                balance: 0,
                energy: 100,
                boosts: {
                    energy_limit: [{ level: 100, t: Date.now() }],
                    multiply_per_click: [],
                    passive: { card1: [], card2: [] },
                    recharge_energy: []
                },
                login_timestamps: [Date.now()],
                click_balance_history: []
            });
        }

        // Обработчик клика
        document.getElementById("click").addEventListener("click", () => {
            if (energy >= 1) {
                energy -= 1;
                localBalance += clickPower;
                addClickToHistory();
                saveData();
                updateUI();
            } else {
                alert("Недостаточно энергии!");
            }
        });

        // Восстановление энергии
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + rechargeRate / 10, maxEnergy); // Делим на 10 для плавности
                updateUI();
            }
        }, 100);

        // Пассивный доход
        setInterval(() => {
            if (passiveIncome > 0) {
                localBalance += passiveIncome / 10; // Делим на 10 для плавности
                updateUI();
            }
        }, 100);

        // Покупка буста
        function buyBoost(type, cost) {
            if (localBalance >= cost) {
                localBalance -= cost;
                const timestamp = Date.now();
                const userRef = ref(db, "users/" + userId + "/boosts/" + type);
                if (type === "energy_limit") {
                    const newLevel = maxEnergy + 100;
                    push(userRef, { level: newLevel, t: timestamp }).then(() => {
                        maxEnergy = newLevel;
                    });
                } else if (type === "multiply_per_click") {
                    push(userRef, timestamp).then(() => {
                        clickPower += 1;
                    });
                } else if (type === "passive/card1") {
                    push(ref(db, "users/" + userId + "/boosts/passive/card1"), timestamp).then(() => {
                        passiveIncome += 1;
                    });
                } else if (type === "passive/card2") {
                    push(ref(db, "users/" + userId + "/boosts/passive/card2"), timestamp).then(() => {
                        passiveIncome += 2;
                    });
                } else if (type === "recharge_energy") {
                    push(userRef, timestamp).then(() => {
                        rechargeRate += 1;
                    });
                }
                addClickToHistory(); // Фиксируем покупку
                saveData();
                updateUI();
            } else {
                alert("Недостаточно монет!");
            }
        }

        // Расчёт пассивного дохода
        function calculatePassiveIncome(passiveBoosts) {
            const card1Income = (passiveBoosts.card1?.length || 0) * 1; // +1 в секунду за уровень
            const card2Income = (passiveBoosts.card2?.length || 0) * 2; // +2 в секунду за уровень
            return card1Income + card2Income;
        }

        // Добавление timestamp входа (дельта-кодирование)
        function addLoginTimestamp() {
            const now = Date.now();
            const lastTimestamp = loginTimestamps.length > 0 ? loginTimestamps[loginTimestamps.length - 1] : 0;
            loginTimestamps.push(now - lastTimestamp);
            saveData();
        }

        // Добавление клика в историю (дельта-кодирование)
        function addClickToHistory() {
            const now = Date.now();
            const lastEntry = clickBalanceHistory.length > 0 ? clickBalanceHistory[clickBalanceHistory.length - 1] : { t: 0 };
            clickBalanceHistory.push({ t: now - lastEntry.t, b: serverBalance + clickPower });
            serverBalance += clickPower; // Обновляем серверный баланс только для кликов
        }

        // Сохранение данных в Firebase
        function saveData() {
            if (!userId) return;
            set(ref(db, "users/" + userId), {
                balance: serverBalance,
                energy: energy,
                boosts: {
                    energy_limit: [{ level: maxEnergy, t: Date.now() }],
                    multiply_per_click: Array(clickPower - 1).fill(Date.now()),
                    passive: {
                        card1: Array(Math.floor(passiveIncome / 2)).fill(Date.now()),
                        card2: Array(Math.floor(passiveIncome / 2)).fill(Date.now())
                    },
                    recharge_energy: Array(rechargeRate - 1).fill(Date.now())
                },
                login_timestamps: loginTimestamps,
                click_balance_history: clickBalanceHistory
            });
        }

        // Обновление UI
        function updateUI() {
            document.getElementById("balance").innerText = Math.floor(localBalance);
            document.getElementById("energy").innerText = "Energy: " + Math.floor(energy) + "/" + maxEnergy;
            document.getElementById("energy-fill").style.width = (energy / maxEnergy) * 100 + "%";
        }

        // Приглашение друга
        function inviteFriend() {
            const inviteLink = "https://t.me/your_bot?start=" + userId;
            const shareUrl = "https://t.me/share/url?url=" + encodeURIComponent(inviteLink) + "&text=Join%20my%20game!";
            tg.openTelegramLink(shareUrl);
        }

        // Переключение вкладок
        function showTab(tabIndex) {
            document.querySelectorAll(".content").forEach((content, index) => {
                content.style.display = index === tabIndex - 1 ? "block" : "none";
            });
            document.querySelectorAll(".tab").forEach((tab, index) => {
                tab.classList.toggle("active", index === tabIndex - 1);
            });
        }

        // Привязка событий вкладок
        document.querySelectorAll(".tab").forEach(tab => {
            tab.addEventListener("click", () => {
                showTab(parseInt(tab.getAttribute("data-tab")));
            });
        });

        // Привязка событий бустов
        document.querySelector(".boost-multiply-per-click").addEventListener("click", () => buyBoost("multiply_per_click", 100));
        document.querySelector(".boost-energy-limit").addEventListener("click", () => buyBoost("energy_limit", 200));
        document.querySelector(".boost-passive-card1").addEventListener("click", () => buyBoost("passive/card1", 500));
        document.querySelector(".boost-passive-card2").addEventListener("click", () => buyBoost("passive/card2", 1000));
        document.querySelector(".boost-recharge-energy").addEventListener("click", () => buyBoost("recharge_energy", 300));
        document.querySelector(".invite-friend").addEventListener("click", inviteFriend);
    </script>
</body>
</html>
